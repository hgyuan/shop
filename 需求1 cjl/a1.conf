# The configuration file needs to define the sources, 
# the channels and the sinks.
# Sources, channels and sinks are defined per agent, 
# in this case called 'agent'

a1.sources = r1
a1.channels = c1
a1.sinks = k1

a1.sources.r1.type = avro
a1.sources.r1.bind = 0.0.0.0
a1.sources.r1.port = 44444

# configure the channels
a1.channels.c1.type = memory
#下面这2个值是要capacity比transactionCapacity 设置的大
#不太清楚具体容量应设为多少
a1.channels.c1.capacity = 1000000000
a1.channels.c1.transactionCapacity = 100000000

# Describe the sink
# 描述和配置 sink 组件：k1
a1.sinks.k1.channel = c1
a1.sinks.k1.type = hdfs
a1.sinks.k1.hdfs.path = hdfs://192.168.59.128:9000/test/shop/%Y-%m-%d/
##设置文件存放目录，而不是文件名

##使文件名中%y-%m-%d生效
a1.sinks.k1.hdfs.useLocalTimeStamp = true

a1.sinks.k1.hdfs.filePrefix=log
a1.sinks.k1.maxBytesToLog = 4096
##使文件的日志信息不会出现多余空行
a1.sinks.k1.serializer.appendNewline = false
a1.sinks.k1.hdfs.fileType=DataStream
a1.sinks.k1.hdfs.writeFormat=TEXT
## 设置文件隔多久发送，默认30s
##rollInterval设置为60s，表明60s内的日志会写在一个hdfs的文件中，过60s
##就会写在一个新的文件中。
a1.sinks.k1.hdfs.rollInterval=60
#以下内容不太清楚具体容量应设为多少
## 设置接收的时间数目，当文件写满指定数量之后传输（默认10个事件）
a1.sinks.k1.hdfs.rollCount=0
a1.sinks.k1.hdfs.batchSize = 10000000
## 设置文件大小，当文件达到一定大小才传输（默认为1024字节）
a1.sinks.k1.hdfs.rollSize

#bind channels
a1.sources.r1.channels = c1
a1.sinks.k1.channel = c1
