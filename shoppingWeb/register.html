		<meta charset="UTF-8">
		<title>个人注册</title>
		<link rel="stylesheet" type="text/css" href="css1/zhuce.css" />

		<script type="text/javascript">
			$(function(){
				//用户名
				$("#username").blur(function(){
					checkUsername("#username","#usernameInfo");
				}).focus(function(){
					clearInfo("#usernameInfo");
				});
				function checkUsername(id,info){
					var $username = $(id).val();
					if($username.length==0) {
						setInfo(info, "用户名不能为空！！");
						return false;
					}
					return true;
				}
				//密码
				$("#pwd").blur(function() {
					//对密码进行验证		
					checkPassword("#pwd", "#passInfo");
				}).focus(function() {
					clearInfo("#passInfo");
				});
				//验证
				function checkPassword(id, info) {
					var reg = /^[a-zA-z][a-zA-Z0-9_]{5,15}$/
					var $pass = $(id).val();
					if(!reg.test($pass)) {
						setInfo(info, "密码必须是由字母开头，并是字母、数字或下划线6-15的组合");
						return false;
					}
					return true;
				}
				//重复密码
				$("#pwd1").blur(function() {
					//对重复密码进行验证
					checkPasswordAgain("#pwd", "#pwd1", "#passwordAgainInfo");
				}).focus(function() {
					clearInfo("#passwordAgainInfo");
				});
				//验证
				function checkPasswordAgain(pwd1, pwd2, info) {
					var $pwd1 = $(pwd1).val();
					var $pwd2 = $(pwd2).val();
					if($pwd1 != $pwd2) {
						setInfo(info, "重复密码与原密码不一致");
						return false;
					}
				}
				
				$("#linkPhone").blur(function() {
					//对手机号进行验证		
					checkTel("#linkPhone", "#telInfo");
				}).focus(function() {
					clearInfo("#telInfo");
				});
				//验证
				function checkTel(id, info) {
					var reg = /^[1][0-9]{10}$/;
					var $tel = $(id).val();
					if(!reg.test($tel)) {
						setInfo(info, "手机号格式不正确");
						return false;
					}
					return true;
				}
				//设置错误信息
				function setInfo(id, info) {
					$(id).text(info);
				}
 
				//清空错误信息
				function clearInfo(id) {
					$(id).text("");
				}
				$("#form1").submit(function() {
					return checkAll();
				});
 
				function checkAll() {
					if(checkUsername('#username', '#usernameInfo') & checkPassword('#pwd', '#passInfo') & checkPasswordAgain('#pwd1', '#passwordAgain', '#passwordAgainInfo') & checkTel('#linkPhone', '#telInfo')) {
						return true;
					}
					return false;
				};
			});
		</script>
